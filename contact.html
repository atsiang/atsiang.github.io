	function rotatePlus(){
	var checkmenu = document.getElementById("dropdown");
	var plusx = document.getElementById("plus-x");
	if (checkmenu.style.display === "none"){
		plusx.style.transform="rotateZ(90deg)";
		plusx.style.transition="transform 0.5s";
		}
	else{
		checkmenu.style.display === "none";
		plusx.style.transform="rotateZ(45deg)";
		plusx.style.transition="transform 0.5s";
		}
	}

<!-- MARQUEE SCRIPT -->
<script type="text/javascript">
	window.addEventListener('load', function () {
	function go() {
		i = i < width ? i + step : 1;
		m.style.marginLeft = -i + 'px';
	}
	var i = 0,
		step = 2,
		space = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
	var m = document.getElementById('marquee');
	var t = m.innerHTML; //text
	m.innerHTML = t + space;
	m.style.position = 'absolute'; // http://stackoverflow.com/questions/2057682/determine-pixel-length-of-string-in-javascript-jquery/2057789#2057789
	var width = (m.clientWidth + 1);
	m.style.position = '';
	m.addEventListener('mouseenter', function () {
		step = 0;
	}, true);
	m.addEventListener('mouseleave', function () {
		step = 2;
	}, true);
	var x = setInterval(go, 20);
}, true);
</script>
